{% extends 'base.html' %}
{% block title %}Send Message to {{ patient.username }}{% endblock %}

{% block content %}
<h2>Send Message to {{ patient.username }}</h2>

<form method="POST" action="{{ url_for('doctor.send_message', patient_id=patient.id) }}">
    {{ form.hidden_tag() }}

    <div class="form-group">
        {{ form.content.label }}
        {{ form.content(class="form-control", rows=5) }}
    </div>

    <button type="submit" class="btn btn-primary mt-2">{{ form.submit.label.text }}</button>
</form>

<a href="{{ url_for('doctor.dashboard') }}">Back to Doctor Dashboard</a>
{% endblock %}
